<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css_folder/header.css">
    <link rel="stylesheet" href="css_folder/footer.css">
    <link rel="stylesheet" href="css_folder/app.css">
    <link rel="stylesheet" href="css_folder/signup.css">
</head>
<body>
    <!-- Header / Navigation Bar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html"><img src="image folder/guhuza.png" alt="Guhuza logo"></a>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Signin</a></li>
            <li><a href="https://guhuza.com/about-us">About Us</a></li>
            <li><a href="https://guhuza.com/help">Help</a></li>
        </ul>

        <!-- Hamburger Menu -->
        <button class="hamburger" onclick="toggleMenu()" onKeyDown="toggleMenu()" aria-label="Toggle navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Background Image -->
    <div>
        <img id="back" src="image folder/background-image.jpg" alt="background">
    </div>

    <!-- Signup Form -->
    <div class="body">
        <div class="container">
            <div class="signup-container">
                <h2>Sign Up</h2>
                <div class="error-message" id="formError"></div>
                <form id="signupForm" action="/signup" method="POST">
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter username" required>
                        <span class="error-message" id="usernameError"></span>
                    </div>

                    <!-- Address -->
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter address" required>
                        <span class="error-message" id="addressError"></span>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                        <span class="error-message" id="phoneError"></span>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Create Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        <button type="button" class="show-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I accept the terms and conditions</label>
                    </div>
                    <span class="error-message" id="termsError"></span>

                    <!-- Submit Button -->
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="logo-section">
            <div class="logo"><img src="image folder/image 1.png" alt="Guhuza"></div>
            <div>Copyright Â©2025 Guhuza. v3.4.4</div>
        </div>
        <ul class="social-icons">
            <li><a href="https://www.linkedin.com/company/guhuza/"><img src="image folder/linkedin.png" alt="LinkedIn" style="width: 24px;"></a></li>
            <li><a href="https://www.facebook.com/Guhuza#"><img src="image folder/facebook.png" alt="Facebook" style="width: 24px;"></a></li>
            <li><a href="https://x.com/i/flow/login?redirect_after_login=%2Fguhuza_"><img src="image folder/Vector.png" alt="X" style="width: 24px;"></a></li>
            <li><a href="https://www.instagram.com/guhuza_/"><img src="image folder/instagram.png" alt="Instagram" style="width: 24px;"></a></li>
            <li><a href="https://www.youtube.com/watch?v=q8xWi5LYa8E"><img src="image folder/youtube.png" alt="YouTube" style="width: 24px;"></a></li>
            <li><a href="https://www.tiktok.com/@guhuza"><img src="image folder/tiktok.png" alt="TikTok" style="width: 24px;"></a></li>
            <li><a href="https://open.spotify.com/show/4jQy8DF6ut5lHxpYMjKxA2?si=TdmtJk9vSXWivspTdHqQOQ&dl_branch=1&nd=1"><img src="image folder/spotify.png" alt="Spotify" style="width: 24px;"></a></li>
        </ul>
    </footer>

    <!-- JavaScript -->
    <script src="javascrip folder/hamburger.js"></script>
    <script src="javascrip folder/signup.js"></script>
</body>
</html>
